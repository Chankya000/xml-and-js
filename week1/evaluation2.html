<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation 2</title>
  </head>
  <body>
    <h1>Welcome to XML and Javascript Class</h1>
    <div>
      <label for="email">Email</label>
      <input type="email" email="email" id="email" />
      <br />
    </div>
    <br />
    <div>
      <label for="dofv">Date Of Visit</label>
      <input type="date" dofv="date" id="dofv" />
      <br />
      <br />
    </div>
    <div>
      <label for="message">Your Comment</label>
      <textarea name="message" id="message"></textarea>
      <br />
    </div>
    <br />
    <button type="submit" onclick="changeText()">Send your feedback</button>
    <br /><br />
    <span id="detail"></span>
    <script>
      function changeText() {
        let emailval = document.getElementById("email").value;
        let dateofvisitval = document.getElementById("dofv").value;
        let commentval = document.getElementById("message").value;
        document.getElementById("detail").innerHTML =
          "Your Email is " +
          emailval +
          ", Your date of visit is " +
          dateofvisitval +
          ", Your comment is : " +
          commentval;
      }
    </script>
  </body>
</html>
